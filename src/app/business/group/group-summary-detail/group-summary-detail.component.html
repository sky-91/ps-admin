<div class="c-content-inner">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">基础信息</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">群体名称：</label>
        <label class="col-md-12 text-left">{{summary.groupName}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">群体类别：</label>
        <label class="col-md-12 text-left">{{summary.groupType}}</label>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row c-ml10">
        <label class="col-md-7 col-form-label text-left">群体简介：</label>
        <label class="col-md-12 text-left">{{summary.groupIntroduce}}</label>
      </div>
    </div>
  </div>
</div>
<div class="c-content-inner c-mt10">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">上访记录</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th class="text-center c-no-warp c-w-1-10">
              日期
            </th>
            <th class="text-center">
              情况简介
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of summary.records">
            <td class="text-center">{{item.recordDate}}</td>
            <td class="text-center">{{item.petitionSituation}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="c-content-inner c-mt10">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 c-mt10">
      <div class="form-group row c-ml10">
        <div class="col-md-9">
          <button class="col-md-12 btn btn-primary" (click)="goList();">返回</button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
