<div class="c-content-inner">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">基础信息</p>
    </div>
  </div>
  <div class="row c-row-btm-border">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">姓名：</label>
        <label class="col-md-12 text-left">{{person.name}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">身份证：</label>
        <label class="col-md-12 text-left">{{person.idCard}}</label>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group row c-ml10">
        <label class="col-md-12 col-form-label text-left">性别：</label>
        <label class="col-md-12 text-left">{{person.sex?'男':'女'}}</label>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group row c-mr10">
        <label class="col-md-12 col-form-label text-left">年龄：</label>
        <label class="col-md-12 text-left">{{person.age}}</label>
      </div>
    </div>
  </div>
  <div class="row c-row-btm-border">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">手机号码：</label>
        <label class="col-md-12 text-left">{{person.phoneText}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">微信号：</label>
        <label class="col-md-12 text-left">{{person.wechatNameText}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">婚姻状况：</label>
        <label class="col-md-12 text-left">{{person.maritalStatus}}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">户籍地：</label>
        <label class="col-md-12 text-left">{{person.domicile}}</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">现住地：</label>
        <label class="col-md-12 text-left">{{person.residence}}</label>
      </div>
    </div>
  </div>
</div>
<div class="c-content-inner c-mt10">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">个人背景</p>
    </div>
  </div>
  <div class="row c-row-btm-border">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">民族：</label>
        <label class="col-md-12 text-left">{{person.nation}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">学历：</label>
        <label class="col-md-12 text-left">{{person.education}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">兵役状况：</label>
        <label class="col-md-12 text-left">{{person.veteranStatus}}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">职业：</label>
        <label class="col-md-12 text-left">{{person.job}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">服务处所：</label>
        <label class="col-md-12 text-left">{{person.workPlace}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">工作状态：</label>
        <label class="col-md-12 text-left">{{person.workStatus}}</label>
      </div>
    </div>
  </div>
</div>
<div class="c-content-inner c-mt10">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">管控信息</p>
    </div>
  </div>
  <div class="row c-row-btm-border">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">群体类别：</label>
        <label class="col-md-12 text-left">{{person.groupType}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">列控关键字：</label>
        <label class="col-md-12 text-left">{{person.controlKeyword}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">管辖单位：</label>
        <label class="col-md-12 text-left">{{person.jurisdiction}}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">管辖派出所：</label>
        <label class="col-md-12 text-left">{{person.juriPolice}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">列控事由：</label>
        <label class="col-md-12 text-left">{{person.controlReason}}</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row c-ml10">
        <label class="col-md-8 col-form-label text-left">备注：</label>
        <label class="col-md-12 text-left">{{person.remark}}</label>
      </div>
    </div>
  </div>
</div>
<div class="c-content-inner c-mt10">
  <div class="row">
    <div class="col-md-12">
      <p class="c-line-title">上访记录</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th class="text-center c-no-warp c-w-1-10">
              日期
            </th>
            <th class="text-center">
              情况简介
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of person.records">
            <td class="text-center">{{item.recordDate}}</td>
            <td class="text-center">{{item.petitionSituation}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="c-content-inner c-mt10">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 c-mt10">
      <div class="form-group row c-ml10">
        <div class="col-md-9">
          <button class="col-md-12 btn btn-primary" (click)="goList();">返回</button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
